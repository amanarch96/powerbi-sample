### YamlMime:Landing

title: Power BI documentation for consumers # < 60 chars
summary: As a consumer, you receive dashboards and reports from colleagues. You work in Power BI to review and interact with this content to make business decisions. 

metadata:
  title: Power BI for consumers 
  description: Getting started with Power BI? Get to know the features and capabilities of the Power BI service, and see what you can do with them as a Power BI consumer or end user.
  ms.service: powerbi
  ms.subservice: powerbi-consumer
  ms.topic: landing-page # Required
  author: mihart
  ms.author: mihart
  ms.date: 03/22/2020

